<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3a4a5c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .search-container {
            max-width: 1165px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ecf0f1;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-bar::placeholder {
            color: #95a5a6;
            font-weight: 400;
        }

        .search-bar:focus {
            border-color: rgba(52, 152, 219, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .search-bar:hover {
            border-color: rgba(34, 98, 141, 0.5);
        }

        .search-results-info {
            color: #95a5a6;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 180px));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        .item-card {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 4px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 180px;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 42px rgba(0, 0, 0, 0.4);
            border-color: rgba(34, 98, 141, 0.5);
        }

        .item-name {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .item-image {
            width: calc(100% - 4px);
            height: 80px;
            background: linear-gradient(135deg, #4a5568, #2d3748);
            border-radius: 4px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 2px;
        }

        .item-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .item-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            color: #95a5a6;
            font-weight: 500;
        }

        .stat-value {
            font-size: 12px;
            color: #ecf0f1;
            font-weight: 600;
            text-align: right;
        }

        .value-stat .stat-value {
            color: #3498db;
        }

        .demand-high {
            color: #27ae60 !important;
        }

        .demand-medium {
            color: #f39c12 !important;
        }

        .demand-low {
            color: #e74c3c !important;
        }

        .rare-true {
            color: #27ae60 !important;
        }

        .rare-false {
            color: #e74c3c !important;
        }

        .no-results {
            text-align: center;
            color: #95a5a6;
            font-size: 18px;
            padding: 40px;
            grid-column: 1 / -1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-bar {
                padding: 12px 16px;
                font-size: 14px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 160px));
                gap: 12px;
            }
            
            .item-card {
                padding: 12px;
                width: 160px;
            }
            
            .item-name {
                font-size: 13px;
                min-height: 28px;
            }
            
            .item-image {
                width: calc(100% - 4px);
                height: 70px;
            }
        }
    </style>

        let filteredItems = [...items];

        function createItemCard(item) {
            const demandClass = `demand-${item.demand.toLowerCase()}`;
            const rareValue = item.rare !== undefined ? item.rare : false;
            const rareClass = `rare-${rareValue.toString().toLowerCase()}`;
            const rareText = rareValue ? "True" : "False";
            const imageContent = item.image && item.image.trim() !== "" ? 
                `<img src="${item.image}" alt="${item.name}" onerror="this.style.display='none'">` : 
                '';
            
            return `
                <div class="item-card">
                    <div class="item-name">${item.name}</div>
                    <div class="item-image">
                        ${imageContent}
                    </div>
                    <div class="item-stats">
                        <div class="stat-row value-stat">
                            <span class="stat-label">Value</span>
                            <span class="stat-value">${item.value}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Demand</span>
                            <span class="stat-value ${demandClass}">${item.demand}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Rare</span>
                            <span class="stat-value ${rareClass}">${rareText}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateResultsInfo(searchTerm) {
            const resultsInfo = document.getElementById('resultsInfo');
            if (searchTerm.trim() === '') {
                resultsInfo.textContent = `Showing all ${items.length} items`;
            } else {
                resultsInfo.textContent = `Found ${filteredItems.length} item${filteredItems.length !== 1 ? 's' : ''} matching "${searchTerm}"`;
            }
        }

        function displayItems() {
            const gridContainer = document.getElementById('itemGrid');
            
            if (filteredItems.length === 0) {
                gridContainer.innerHTML = '<div class="no-results">No items found matching your search.</div>';
            } else {
                gridContainer.innerHTML = filteredItems.map(item => createItemCard(item)).join('');
            }
        }

        function searchItems(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (term === '') {
                filteredItems = [...items];
            } else {
                filteredItems = items.filter(item => 
                    item.name.toLowerCase().includes(term)
                );
            }
            
            updateResultsInfo(searchTerm);
            displayItems();
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateResultsInfo('');
            displayItems();
            
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                searchItems(e.target.value);
            });
        });

        function addItem(name, value, demand, rare = false, image = "") {
            items.push({ name, value, demand, rare, image });
            const searchInput = document.getElementById('searchInput');
            searchItems(searchInput.value);
        }

        function editItem(index, name, value, demand, rare = false, image = "") {
            if (index >= 0 && index < items.length) {
                items[index] = { name, value, demand, rare, image };
                const searchInput = document.getElementById('searchInput');
                searchItems(searchInput.value);
            }
        }

        function removeItem(index) {
            if (index >= 0 && index < items.length) {
                items.splice(index, 1);
                const searchInput = document.getElementById('searchInput');
                searchItems(searchInput.value);
            }
        }
